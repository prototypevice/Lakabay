  <line x1="20" y1="42" x2="20" y2="38" stroke="#fcd116" stroke-width="1"/>
  <line x1="12" y1="30" x2="16" y2="30" stroke="#fcd116" stroke-width="1"/>
  
  <!-- Stars -->
  <text x="12" y="60" font-size="12" fill="#fcd116">★</text>
  <text x="20" y="70" font-size="12" fill="#fcd116">★</text>
